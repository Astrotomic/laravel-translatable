name: phpunit

on:
  push:
  pull_request:

jobs:
  test:
    if: "github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository"

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3']
        laravel: ['9.*', '10.*', '11.*', '12.*']
        dependency-version: [prefer-stable]
        os: [ubuntu-latest]
        include:
          - laravel: 9.*
            phpunit: 9.*
          - laravel: 10.*
            phpunit: 10.*
          - laravel: 11.*
            phpunit: 10.*
          - laravel: 12.*
            phpunit: 11.*
        exclude:
          - php: '8.0'
            laravel: 10.*
          - php: '8.0'
            laravel: 11.*
          - php: '8.3'
            laravel: 9.*
          - php: '8.1'
            laravel: 11.*
          - laravel: 12.*
            php: '8.0'
          - laravel: 12.*
            php: '8.1'

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlit3, pdo_sqlite
          coverage: xdebug
          tools: composer:v2

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer require "phpunit/phpunit:${{ matrix.phpunit }}" --dev --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-suggest

      - name: Execute tests
        run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

      - name: Upload Codecov coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.clover
          flags: unittests
          name: P${{ matrix.php }}-L${{ matrix.laravel }}-${{ matrix.dependency-version }}-${{ matrix.os }}-${{ github.sha }}
