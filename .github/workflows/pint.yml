name: pint

on:
  push:

jobs:
  pint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
      - run: composer install --prefer-dist --no-interaction --no-suggest
      - run: vendor/bin/pint --test
